<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator{
            background-color: black;
            height: 600px;
            width: 380px;
            border-radius: 12px;
        }
        .display{
            height: 200px;
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 400px;
        }
        .button{
            border-radius: 100%;
            background-color: #2F2F2F;
            color: white;
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column-buttons{
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .display p{
            background-color: #2F2F2F;
            height: 200px;
            margin: 30px;
            border-radius: 12px;
            color: white; 
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
            font-size: 32px;
        }
        .column4 div{
            background-color: #FF9200;
        }

        .column1-button1{
            background-color: #5B5B5B;
        }
        .column2-button1{
            background-color: #5B5B5B;
        }
        .column3-button1{
            background-color: #5B5B5B;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="showResult">0</p>
        </div>
        <div class="buttons">
            <div class="column1 column-buttons">
                <div class="column1-button1 button" onclick="removeLast()"><span class="material-symbols-outlined">backspace</span></div>
                <div class="column1-button2 button" onclick="display('7')">7</div>
                <div class="column1-button3 button" onclick="display('4')">4</div>
                <div class="column1-button4 button" onclick="display('1')">1</div>
                <div class="column1-button5 button"><sup>+</sup>/<sub>-</sub></div>
            </div>
            <div class="column2 column-buttons">
                <div class="column2-button1 button" onclick="reset()">AC</div>
                <div class="column2-button2 button" onclick="display('8')">8</div>
                <div class="column2-button3 button" onclick="display('5')">5</div>
                <div class="column2-button4 button" onclick="display('2')">2</div>
                <div class="column2-button5 button" onclick="display('0')">0</div>
            </div>
            <div class="column3 column-buttons">
                <div class="column3-button1 button" onclick="display('/100')">%</div>
                <div class="column3-button2 button" onclick="display('9')">9</div>
                <div class="column3-button3 button" onclick="display('6')">6</div>
                <div class="column3-button4 button" onclick="display('3')">3</div>
                <div class="column3-button5 button" onclick="display('.')">.</div>
            </div>
            <div class="column4 column-buttons">
                <div class="column4-button1 button" onclick="display('/')">&divide;</div>
                <div class="column4-button2 button" onclick="display('*')">*</div>
                <div class="column4-button3 button" onclick="display('-')">-</div>
                <div class="column4-button4 button" onclick="display('+')">+</div>
                <div class="column4-button5 button" onclick="calculate()">=</div>
            </div>
        </div>
    </div>

    <script>
        const showResult = document.getElementById("showResult");

        let exp = "0";
        function display(value){
            exp = exp === "0" ? value : exp + value;
            console.log(exp);
            showResult.innerText = exp;
        }

        function calculate(){
            const result = eval(exp);
            showResult.innerText = result;
            exp = "0";
        }

        function reset(){
            exp = "0";
            showResult.innerText = exp;
        }

        function removeLast(){
            exp = exp.slice(0,-1) || "0"
            showResult.innerText = exp;
        }
    </script>
</body>
</html>
